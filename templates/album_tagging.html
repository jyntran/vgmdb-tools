{% extends "layout.html" %}
{% block body %}
  <h2>Album Tagging Tool</h2>
  <form action="/album-tagging" method="POST">
    <fieldset>
    <label for="albumid">URL/ID number of VGMDB album</label>
    <input type="text" name="albuminput" id="albumid" placeholder="http://vgmdb.info/album/42848">
    <input type="submit" value="Submit"></input>
    </fieldset>
  </form>
{% endblock %}
