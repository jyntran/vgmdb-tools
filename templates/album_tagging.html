{% extends "layout.html" %}
{% block body %}
  <div class="container tool">
  <h2>Album Tagging Tool</h2>
  <form action="/album-tagging" method="POST">
    <fieldset>
    <label for="albumid">URL/ID number of album</label>
    <input type="text" name="albuminput" id="albumid" placeholder="e.g. 42848 or http://vgmdb.net/album/42848">
    <input type="submit" value="Submit"></input>
    </fieldset>
  </form>
  </div>
  {% block result %}{% endblock %}
{% endblock %}
